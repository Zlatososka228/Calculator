<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поточний курс валют</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <h1>Поточний курс валют</h1>
        <div id="currency-table">
            <div class="currency-row header">
                <div class="currency">Валюта</div>
                <div class="rate">Курс</div>
            </div>
        </div>
        <h2>Конвертер валют</h2>
        <div class="converter">
            <input type="number" id="uah-amount" placeholder="Введіть кількість гривень">
            <select id="currency-select">
                
            </select>
            <button id="convert-btn">Конвертувати</button>
            <div id="conversion-result"></div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
